{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Base Template {% endblock %}</title>
    <script src="{% static 'BlueHive/jquery.min.js' %}" type="text/javascript"> </script>
    <script src="{% static 'BlueHive/jquery.jeditable.mini.js' %}" type="text/javascript"> </script>
    <script src="{% static 'BlueHive/dropzone.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'BlueHive/css/default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'BlueHive/css/dropzone.css' %}">
    <link rel="shortcut icon" href="{%  static 'BlueHive/favicon/favicon.ico' %}">

    {% block head %} {% endblock %}


</head>
<body>


    <div id="page">

        <div id="sidebar">
            {% block sidebar %}

            <ul>
                <li>User-Part</li>
                <li><a href="{% url 'BlueHive:user_login' %}">Login</a></li>
                <li><a href="{% url 'BlueHive:user_logout' %}">Logout</a></li>
                <li><a href="{% url 'BlueHive:user_register' %}">Register</a></li>
                <li><a href="{% url 'BlueHive:user_data' %}">Change Data</a></li>
                <li><a href="{% url 'BlueHive:user_events' %}">Events</a></li>
            </ul>
            {% endblock %}
        </div>


        <div id="content">
            {% block content %} {% endblock %}
            <img src="{% static 'BlueHive/images/background.gif' %}" />
        </div>
    </div>

</body>
</html>
