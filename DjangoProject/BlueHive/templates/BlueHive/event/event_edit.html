{% extends "BlueHive/base_admin.html" %}
{% block title %}Edit Event{% endblock %}


{%  block content %}

    <h1>Modify your event here</h1>

    <form action="{% url 'BlueHive:event_edit' event_id %}"method="post">{% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>

        <input type="submit" name="submit" value="Edit Event">
    </form>

{% endblock %}
